    <div class="border-bottom border-2 border-print-0 border-dark mb-5 pb-5 pb-print-0 mb-print-1">
        <h2 class="mb-4">Team</h2>
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4">
            {{#each members}}
            <div class="col">
                <div class="card h-100">
                    {{#if this.web}}
                    <a href="{{ this.web }}" class="text-decoration-none text-reset">
                    {{/if}}
                        <img src="{{ this.photo }}" class="card-img-top" alt="{{ this.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ this.name }}</h5>
                            <p class="card-text">{{ this.role }}</p>
                            {{#if this.email}}
                            <a href="mailto:{{ this.email }}" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-envelope"></i> Contact
                            </a>
                            {{/if}}
                        </div>
                    {{#if this.web}}
                    </a>
                    {{/if}}
                </div>
            </div>
            {{/each}}
        </div>

        
        <div class="border-bottom border-1 border-print-0 border-dark">
